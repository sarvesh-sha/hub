##########################################
#
# Logging settings:
#
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

##########################################
#
# Application Server settings:
#

server:
  rootPath: /api/*
  applicationConnectors:
    - type: http
      port: 8280
  adminConnectors:
    - type: http
      port: 8281
  requestLog:
    type: optio3

##########################################

scratchDirectory: ${env.HOME}/optio3.test/waypoint.tmp.client

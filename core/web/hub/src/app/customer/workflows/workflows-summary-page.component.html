<section class="bs page-content">
    <o3-tab-group>
        <ng-template #negativeTabsSpace>
            <o3-filter-chips-container *ngIf="filtersAdapter" [chips]="chips" (editFilterRequested)="filtersAdapter.openOverlay()"></o3-filter-chips-container>
        </ng-template>

        <o3-tab [label]="hasFilters ? 'Filtered Workflows' : 'All Workflows'">
            <o3-workflows-list viewStatePrefix="workflows" [filters]="filters"></o3-workflows-list>
        </o3-tab>
    </o3-tab-group>

    <o3-workflow-filters-adapter *ngIf="filtersLoaded" [local]="localFiltering"
                                 [(request)]="filters" (requestChange)="refresh()" (filterChipsChange)="chips = $event"></o3-workflow-filters-adapter>
</section>

<ng-template o3-wizard-step-template>
    <p>What do you want to do?</p>
    <mat-radio-group [(ngModel)]="data.actionSub" (ngModelChange)="data.resetActionState()">
        <table class="table table-striped table-bordered">
            <tbody>
            <tr *ngFor="let choice of choices">
                <td>
                    <mat-radio-button [value]="choice.id">{{choice.label}}</mat-radio-button>
                </td>
            </tr>
            </tbody>
        </table>
    </mat-radio-group>
</ng-template>

<ng-template o3-wizard-step-template>
    <div *ngIf="data">
        <p>Which type of item are you creating?</p>
        <o3-control-option-list [options]="data.types" [single]="true" [(selection)]="fieldSelection"
                                (selectionChangeSummary)="updateFieldSelection($event)"></o3-control-option-list>
    </div>
</ng-template>

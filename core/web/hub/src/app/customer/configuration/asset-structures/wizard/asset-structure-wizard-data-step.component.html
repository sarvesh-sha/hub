<ng-template o3-wizard-step-template>
    <div *ngIf="data && graph" style="height: 100%">
        <o3-asset-graph-step #test_graphStep [(graph)]="graph" (graphChange)="sync()"
                             [host]="data.host" [graphId]="data.graph?.id"></o3-asset-graph-step>
    </div>
</ng-template>

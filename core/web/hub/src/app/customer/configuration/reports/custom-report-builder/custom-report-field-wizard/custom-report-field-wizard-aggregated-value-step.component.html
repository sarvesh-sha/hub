<ng-template o3-wizard-step-template>
    <o3-control-point-grouping-step
        *ngIf="typedElement as aggregatedValue"
        forReport
        isAggregationSummary
        [controlPointGroups]="data.controlPointGroups"
        [graphsHost]="data.graphsHost"
        [(timeRangeFilter)]="data.timeRangeFilter"
        [(timeRangeFilterApplied)]="aggregatedValue.isFilterApplied">
    </o3-control-point-grouping-step>
</ng-template>

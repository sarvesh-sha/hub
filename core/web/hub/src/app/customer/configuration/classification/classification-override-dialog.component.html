<o3-standard-form label="Override Classification" primaryButtonText="Override" secondaryButtonText="Clear Overrides" (submitted)="override()" (cancelled)="clearOverrides()">
    <div class="row" *ngIf="model">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput type="text" placeholder="Name" [(ngModel)]="model.pointName" name="pointName">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Equipments" [(ngModel)]="equipments" name="equipments">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" placeholder="Locations" [(ngModel)]="locations" name="locations">
            </mat-form-field>
            <mat-form-field>
                <o3-select [o3PointClassSelector]="true" [rules]="data.rules" [multiSelect]="false" [(ngModel)]="model.pointClassId"></o3-select>
            </mat-form-field>
        </div>
    </div>
</o3-standard-form>

<section class="bs page-content">
    <o3-tab-group>
        <ng-template #negativeTabsSpace>
            <o3-filter-chips-container *ngIf="filtersLoaded" [chips]="chips" (editFilterRequested)="filtersAdapter.openOverlay()"></o3-filter-chips-container>
        </ng-template>

        <o3-tab label="Control Points">
            <p *ngIf="limitExceeded">Filters match too many points. Add more filters.</p>
            <o3-device-elements-list *ngIf="filtersLoaded" label="Control Points" [hidden]="limitExceeded"
                                     [filters]="filters" [limit]="5000" (limitExceededUpdated)="limitExceeded = $event">
            </o3-device-elements-list>
        </o3-tab>
    </o3-tab-group>

    <o3-device-element-filters-adapter [excludeLocation]="false"
                                       [includeEquipment]="true"
                                       [includeDevices]="true"
                                       [includeVisibility]="true"
                                       [(request)]="filters" (requestChange)="refresh()"
                                       (filterChipsChange)="chips = $event"></o3-device-element-filters-adapter>
</section>

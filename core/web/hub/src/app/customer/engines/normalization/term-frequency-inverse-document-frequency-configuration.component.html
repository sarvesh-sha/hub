<mat-form-field>
    <input matInput type="number" min="1" name="minNgram" placeholder="Min Ngram" [(ngModel)]="model.minNgram"/>
</mat-form-field>
<mat-form-field>
    <input matInput type="number" min="1" name="maxNgram" placeholder="Max Ngram" [(ngModel)]="model.maxNgram"/>
</mat-form-field>
<mat-form-field>
    <input matInput type="number" min="1" name="minDF" placeholder="Min Document Frequency" [(ngModel)]="model.minDocFrequency"/>
</mat-form-field>

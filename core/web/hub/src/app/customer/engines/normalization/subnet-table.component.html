<o3-map-list [provider]="provider">
    <ng-container *o3MapListForm="let edited">
        <mat-form-field>
            <input matInput type="text" placeholder="Subnet" [(ngModel)]="edited.key" name="cidr" cidrRequired required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Notes" [(ngModel)]="edited.value.notes" name="notes" required>
        </mat-form-field>
    </ng-container>
</o3-map-list>

<o3-map-list-actions [provider]="provider">
    <button mat-raised-button type="button" class="pull-right" (click)="export()">Export</button>
    <button mat-raised-button type="button" class="pull-right mr-2" (click)="import()">Import</button>
</o3-map-list-actions>

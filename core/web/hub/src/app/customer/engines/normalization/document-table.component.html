<o3-map-list [provider]="provider">
    <ng-container *o3MapListForm="let edited">
        <mat-form-field>
            <o3-select [multiSelect]="false"
                       [options]="pointClassOptions"
                       [(ngModel)]="edited.key"
                       singleClick
                       placeholder="Point Class">
            </o3-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Text" [(ngModel)]="edited.value.text" name="text">
        </mat-form-field>
    </ng-container>
</o3-map-list>

<o3-map-list-actions [provider]="provider">
    <button mat-raised-button type="button" class="pull-right" (click)="export()">Export</button>
    <button mat-raised-button type="button" class="pull-right mr-2" (click)="import()">Import</button>
</o3-map-list-actions>

<ng-template o3-wizard-step-template>
    <div *ngIf="config" class="o3-fieldset-with-border">
        <fieldset>
            <legend>Interface Configuration</legend>

            <div class="row">
                <div class="col-sm-6">
                    <mat-form-field>
                        <input matInput type="text" placeholder="Port" [(ngModel)]="config.port" name="port" required>
                    </mat-form-field>
                </div>
                <div class="col-sm-4">
                    <mat-form-field>
                        <input matInput type="number" placeholder="Clock Speed" [(ngModel)]="config.frequency" name="frequency" required>
                    </mat-form-field>
                </div>
                <div class="col-sm-2">
                    <mat-checkbox [(ngModel)]="config.noTermination" name="noTermination">Disable Termination</mat-checkbox>
                </div>
            </div>
        </fieldset>

        <div *ngIf="configForRawRead">
            <h3 class="border-top" style="margin-top: 8px; margin-bottom: 8px"></h3>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput type="number" placeholder="# of Seconds to Sample" [(ngModel)]="configForRawRead.samplingSeconds" name="sampling" required>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div *ngIf="configForDecodedRead">
            <h3 class="border-top" style="margin-top: 8px; margin-bottom: 8px"></h3>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field>
                        <input matInput type="number" placeholder="# of Seconds to Sample" [(ngModel)]="configForDecodedRead.samplingSeconds" name="sampling" required>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</ng-template>

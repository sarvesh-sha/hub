<section class="bs page-content">
    <o3-tab-group>
        <ng-template #negativeTabsSpace>
            <o3-filter-chips-container *ngIf="filtersLoaded" [chips]="chips" (editFilterRequested)="filtersAdapter.openOverlay()"></o3-filter-chips-container>
        </ng-template>

        <o3-tab-action label="Download All Logs" (click)="download()"></o3-tab-action>
        <o3-tab-action label="Export List to Excel" (click)="exportToExcel()"></o3-tab-action>

        <o3-tab label="Gateways">
            <o3-gateways-list viewStatePrefix="gateways" [filters]="filters" [withFiltering]="true"></o3-gateways-list>
        </o3-tab>
    </o3-tab-group>

    <o3-gateway-filters-adapter *ngIf="filtersLoaded" [local]="localFiltering" (filterChipsChange)="chips = $event"
                                [(request)]="filters" (requestChange)="refresh()"></o3-gateway-filters-adapter>
</section>

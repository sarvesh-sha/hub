<h2>Here is a list of all control points per your settings</h2>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
        <th>Device</th>
        <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of controlPoints">
        <td><span>{{data.name}}</span></td>
        <td><span>{{data.deviceName}}</span></td>
        <td><span>{{data.location}}</span></td>
    </tr>
    </tbody>
</table>

<o3-standard-form label="Create Simulated Data" (submitted)="createSimulatedData()" [showSecondary]="false"
                  primaryButtonText="Create" [primaryButtonDisabled]="creating">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput type="text" placeholder="Gateway Name" [(ngModel)]="data.gatewayName" name="gatewayName" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Number of devices" [(ngModel)]="data.numberOfDevices" name="numberOfDevices" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Number of days of data" [(ngModel)]="data.numberOfDaysOfData" name="numberOfDaysOfData" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput type="number" placeholder="Sampling Period (seconds)" [(ngModel)]="data.samplingPeriod" name="samplingPeriod" required>
            </mat-form-field>
        </div>
    </div>
</o3-standard-form>

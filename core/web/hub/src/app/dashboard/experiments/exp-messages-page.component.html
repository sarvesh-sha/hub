<section class="bs page-content">

    <o3-tab-group>

        <o3-tab label="Messages">

            <o3-tab-action label="Close" priority="secondary" (click)="exit()"></o3-tab-action>

            <div class="row">
                <div class="col-sm-12">
                    <button mat-raised-button color="primary" type="button" (click)="error()">Raise Error</button> &nbsp;
                    <button mat-raised-button color="primary" type="button" (click)="success()">Raise Success</button> &nbsp;
                    <button mat-raised-button color="primary" type="button" (click)="notify()">Raise Notify</button> &nbsp;
                    <button mat-raised-button color="primary" type="button" (click)="notifyWithAction()">Raise Notify (with Action)</button> &nbsp;
                    <button mat-raised-button color="primary" type="button" (click)="notifyWithNavigationAction()">Raise Notify (with Nav Action)</button>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col-sm-12">
                    <button mat-raised-button color="warn" type="button" (click)="fillCache()">Fill Cache</button> &nbsp;
                    <button mat-raised-button color="warn" type="button" (click)="exception()">Exception</button> &nbsp;
                </div>
            </div>

        </o3-tab>

    </o3-tab-group>

</section>

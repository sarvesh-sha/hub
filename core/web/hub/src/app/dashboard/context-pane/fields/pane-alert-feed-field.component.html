<div style="max-height: 200px; overflow: auto; position: relative">
    <o3-context-pane-field [label]="label" class="wide" [text]="initialized && !history.length ? 'No alerts' : ''">
        <o3-timeline *ngIf="history.length > 0" [history]="history" [showLinks]="false"></o3-timeline>
    </o3-context-pane-field>
</div>

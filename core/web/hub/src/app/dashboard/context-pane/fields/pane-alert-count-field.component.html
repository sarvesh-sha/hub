<o3-context-pane-field *ngIf="onlyActive" [label]="label || 'Active Alerts'" [text]="activeAlerts" [clickable]="true" (valueClick)="navigateToActive()">
</o3-context-pane-field>
<o3-context-pane-field *ngIf="!onlyActive" [label]="label || 'Total Alerts'" [text]="totalAlerts" [clickable]="true" (valueClick)="navigate()">
</o3-context-pane-field>

<ng-template o3-wizard-step-template>
    <div class="preview" *ngIf="isReady()">
        <div class="preview-details">
            <div class="preview-title">
                <mat-form-field>
                    <o3-select #test_typeSelector placeholder="Widget Type" [multiSelect]="false" [singleClick]="true" [preventDeselection]="true"
                               [options]="typeOptions" [(ngModel)]="typeSelection" (ngModelChange)="onSelectionChange($event)"></o3-select>
                </mat-form-field>
            </div>
            <div class="preview-description">{{previewMeta?.description}}</div>
        </div>
        <div class="preview-examples">
            <o3-carousel [autoCycle]="true">
                <div *ngFor="let preview of previews">
                    <div *o3-carousel-slide class="preview-example">
                        <o3-image-preview [preview]="preview"></o3-image-preview>
                    </div>
                </div>
                <div *ngIf="previews.length === 0">
                    <div *o3-carousel-slide class="preview-example">
                        <div class="no-preview">No previews available</div>
                    </div>
                </div>
            </o3-carousel>
        </div>
    </div>
</ng-template>

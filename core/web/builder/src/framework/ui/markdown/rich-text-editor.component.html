<div #toolbar [style.display]="hideToolbar ? 'none' : 'block'">
    <span class="ql-formats">
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-strike"></button>
    </span>
    <span class="ql-formats">
        <button class="ql-blockquote"></button>
        <button class="ql-code-block"></button>
        <button class="ql-image"></button>
        <button class="ql-link"></button>
    </span>
    <span class="ql-formats">
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
    </span>
    <span class="ql-formats">
        <button class="ql-script" value="sub"></button>
        <button class="ql-script" value="super"></button>
    </span>
    <span class="ql-formats">
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
    </span>
    <span class="ql-formats">
        <select class="ql-size">
            <option value="small">10</option>
            <option value="12">12</option>
            <option selected>14</option>
            <option value="16">16</option>
            <option value="large">18</option>
            <option value="20">20</option>
            <option value="24">24</option>
            <option value="28">28</option>
            <option value="huge">32</option>
            <option value="36">36</option>
        </select>
    </span>
    <span class="ql-formats">
        <select class="ql-header">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
            <!-- Note a missing, thus falsy value, is used to reset to default -->
            <option selected></option>
        </select>
    </span>
    <span class="ql-formats">
        <select class="ql-color"></select>
        <select class="ql-background"></select>
    </span>
    <span class="ql-formats">
        <select class="ql-font"></select>
    </span>
    <span class="ql-formats">
        <select class="ql-align"></select>
    </span>
    <span class="ql-formats">
        <button class="ql-clean"></button>
    </span>
    <ng-content></ng-content>
</div>
<div #container [class.hide-toolbar]="hideToolbar" [class.disabled]="disabled" [style.backgroundColor]="backgroundColor" (keyup)="$event.stopPropagation()"></div>

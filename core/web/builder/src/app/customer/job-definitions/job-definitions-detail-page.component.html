<section class="bs page-content">

    <form (ngSubmit)="save()" #modelForm="ngForm" novalidate>

        <mat-card class="page-card">
            <mat-card-title>
                Job Definition Details
            </mat-card-title>
            <mat-card-content>

                <div class="row">
                    <div class="col-sm-8">
                        <mat-form-field>
                            <input matInput type="text" placeholder="Name" [value]="extended.model.name" name="Name" readonly>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="text" placeholder="Id Prefix" [value]="extended.model.idPrefix" name="IdPrefix" readonly>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput type="number" placeholder="Total Timeout (in seconds)" [value]="extended.model.totalTimeout" name="TotalTimeout" readonly>
                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!modelForm.valid || modelForm.pristine">Update</button>
                <button mat-raised-button type="button" (click)="exit()" *ngIf="modelForm.pristine">Close</button>
                <button mat-raised-button type="button" (click)="exit()" *ngIf="!modelForm.pristine">Cancel</button>

                <button mat-raised-button type="button" [disabled]="!modelForm.pristine" (click)="trigger()" class="pull-right">Trigger</button>
            </mat-card-actions>
        </mat-card>
    </form>

    <mat-card class="page-card">
        <mat-card-title>
            Steps
        </mat-card-title>
        <mat-card-content>

            <o3-job-definition-steps-list #childList [extended]="extended" *ngIf="extended">
            </o3-job-definition-steps-list>

        </mat-card-content>
    </mat-card>

</section>

<o3-datatable [table]="table" [showRowNumbers]="false">
    <o3-datatable-column id="firstName" prop="model.firstName" name="First Name"></o3-datatable-column>
    <o3-datatable-column id="lastName" prop="model.lastName" name="Last Name"></o3-datatable-column>
    <o3-datatable-column id="emailAddress" prop="model.emailAddress" name="Email Address"></o3-datatable-column>
</o3-datatable>

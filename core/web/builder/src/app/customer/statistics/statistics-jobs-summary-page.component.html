<section class="bs page-content">
    <o3-tab-group>

        <o3-tab label="Jobs Summary">

            <div class="row" *ngIf="!jobSummaries">
                <div class="col-sm-12">
                    <mat-progress-spinner [mode]="'indeterminate'"></mat-progress-spinner>
                </div>
            </div>

            <div class="row" *ngIf="jobSummaries">
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Count</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let job of jobSummaries">
                        <td>
                            {{job.name}}
                        </td>
                        <td>
                            {{job.status}}
                        </td>
                        <td>
                            {{job.count}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </o3-tab>

    </o3-tab-group>
</section>

<o3-datatable [table]="table" [showRowNumbers]="false">
    <o3-datatable-column id="name" name="Name" format="TEMPLATE">
        <ng-container *o3DatatableCellTemplate="let row">
            <span matTooltip="{{row.ext.model.instanceId}}" matTooltipShowDelay="500">{{row.ext.model.instanceId}}</span>
            <small>{{row.ext.model.dockerId}}</small>
        </ng-container>
    </o3-datatable-column>
    <o3-datatable-column id="lastHeartbeat" prop="ext.model.lastHeartbeat" name="Last Heartbeat" [width]="120" [maxWidth]="120" format="DATE"></o3-datatable-column>
    <o3-datatable-column id="statusText" prop="statusText" name="Status"></o3-datatable-column>
    <o3-datatable-column id="cpuLoad" prop="ext.cpuLoad" name="CPU Load" format="PERCENT"></o3-datatable-column>
    <o3-datatable-column id="diskSize" prop="ext.diskSize" name="Disk Size" format="NUMBER"></o3-datatable-column>
    <o3-datatable-column id="diskFree" prop="ext.diskFree" name="Disk Free %" format="PERCENT"></o3-datatable-column>
    <o3-datatable-column id="batteryVoltage" prop="ext.batteryVoltage" name="Battery Voltage" [width]="110" [minWidth]="110" [grow]="0"></o3-datatable-column>
    <o3-datatable-column id="temperature" prop="ext.cpuTemperature" name="CPU Temp" [width]="110" [minWidth]="110" [grow]="0"></o3-datatable-column>
    <o3-datatable-column id="createdOn" prop="ext.model.createdOn" name="Created" [width]="90" [maxWidth]="90" format="DATE"></o3-datatable-column>
</o3-datatable>

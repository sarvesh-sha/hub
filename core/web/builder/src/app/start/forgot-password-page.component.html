<section class="bs start-container">
    <mat-card>
        <form (ngSubmit)="forgotPassword()" #forgotPasswordForm="ngForm" novalidate autofocus>
            <mat-card-title><img style="height: 64px;" [src]="logo.color150Tall"></mat-card-title>
            <mat-card-content>
                <p>Enter your email address and we’ll send you a secure link to reset your password.</p>
                <mat-form-field>
                    <input matInput type="email" placeholder="Email Address" [(ngModel)]="emailAddress" name="email" required email autofocus>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit" [disabled]="!forgotPasswordForm.valid || forgotPasswordForm.pristine">Submit</button>
                <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
            </mat-card-actions>
        </form>
    </mat-card>
</section>

<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 200 200'>
    <defs>
        <!-- Diagonal line pattern -->
        <pattern id="fill" patternUnits="userSpaceOnUse" x="0" y="0" width="20" height="20">
            <polygon fill='#ffffff' points='0 0 20 0 20 20 0 20'/>
            <g transform="rotate(90 10 10)">
                <polygon fill='#c8c8c8' points='20 10 10 0 0 0 20 20'/>
                <polygon fill='#c8c8c8' points='0 10 0 20 10 20'/>
            </g>
        </pattern>
    </defs>

    <!-- Solid background -->
    <rect fill="#ffffff" width="200" height="200"/>

    <!-- Main image fill -->
    <rect fill="url(#fill)" width="200" height="200"/>
</svg>

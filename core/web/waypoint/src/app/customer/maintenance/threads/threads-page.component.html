<section class="bs page-content">
    <mat-card class="page-card">
        <mat-card-title>
            <span>Threads</span>
        </mat-card-title>
        <form #loggersForm="ngForm" novalidate>
            <mat-card-content>

                <div class="row">
                    <div class="col-sm-12">
                        <mat-form-field>
                            <textarea matInput [value]="threads" name="threads" rows="30" wrap="off" readonly
                                      style="font-size: 10pt; font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, Courier, monospace;"></textarea>
                        </mat-form-field>
                    </div>
                </div>

                <mat-card-actions>
                    <button mat-raised-button color="primary" type="submit" (click)="loadThreads()">Refresh</button>
                    <button mat-raised-button type="button" (click)="exit()">Close</button>
                </mat-card-actions>
            </mat-card-content>
        </form>
    </mat-card>
</section>
